<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivid Ventures</title>
  <link rel="stylesheet" href="../public/styles/form.css">
</head>
<body>
  <div class="background"></div>
  <h1>Create event</h1>
  <form action="">
    <div class="event-title">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
    </div>
    <div class="event-image">
      <label for="image">Image:</label>
      <input type="file" name="image" id="image">
    </div>
    <div class="start-date">
      <label for="start-date">Start date:</label>
      <input type="date" name="start-date" id="start-date">
    </div>
    <div class="end-date">
      <label for="end-date">End date:</label>
      <input type="date" name="end-date" id="end-date">
    </div>
    
    <div class="total-seats">
      <label for="total-seats">Total seats:</label>
      <input type="number" name="total-seats" id="total-seats">
    </div>
    
    <div class="price">
      <label for="price">Price:</label>
      <input type="text" name="price" id="price">
    </div>

    <div class="event-description">
      <label for="event-description">Description:</label>
      <textarea name="description" id="event-description"></textarea>
    </div>

    <button class="submit-btn">
      <div class="spin"></div>
      <span>Create</span>
    </button>      
    <!-- users can add places to their wishlist and based on that, groups can be recommended -->
  </form>
    
</body>
</html>
